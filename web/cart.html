<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="hider"></div>
<div class="bg-page"></div>

<div class="container">
    <header class="header">
        <a href="/user.html"><h1></h1></a>
        <select name="lang" id="lang" required="required">
            <option value="ru">ru</option>
            <option value="en">en</option>
        </select>
    </header>
    <div class="wrapper">
        <div class="menu">
            <div class="menu-item">
                <h2 id="welcome"></h2>
                <form class="info-user" id="info-user">
                    <p class="menu_login"></p><input type="text" name="login2" disabled id="info-login2">
                    <input type="text" name="login" id="info-login" style="display: none;">
                    <p class="menu_name"></p><input type="text" name="name" disabled id="info-name">
                    <p class="menu_surname"></p><input type="text" name="surname" disabled id="info-surname">
                    <p class="menu_email"></p><input type="email" name="email" disabled id="info-email">
                    <p class="menu_phone"></p><input type="tel" name="phone" disabled id="info-phone">
                    <p class="menu_address"></p><input type="text" name="address" disabled id="info-address">
                    <p class="menu_date"></p><input type="text" name="date" disabled id="info-date">
                    <p id="edit" class="info_btn"></p>
                </form>
                <a href="/logout">
                    <button class="logout"></button>
                </a>
            </div>
            <div id="card">
                <h2 class="cart_orders"></h2>
                <p id="card-count"></p>
                <p id="cart_p"></p>
            </div>
        </div>
        <div class="content" id="content">

            <ul class="cart" id="cartlist"></ul>
            <h2 id="card-title"></h2>
            <ul class="orders" id="orders"></ul>
        </div>
    </div>
</div>

<script src="js/main.js"></script>


</body>
</html>
